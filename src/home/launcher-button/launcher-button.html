<div class="app-launcher-button__wrapper">
	<a
		href="#/task-@@count"
		class="app-launcher-button__launcher"
		data-launcher="@@count"
		id="app-launcher-button-@@count"
	>
		<span class="app-launcher-button__num">@@type @@count</span>
		<span class="app-launcher-button__name">@@title</span>
	</a>
</div>
